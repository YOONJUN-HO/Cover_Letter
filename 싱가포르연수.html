<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산학협력단 싱가포르 연수</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* 사진 사이의 간격 */
            margin-bottom: 20px;
        }
        .image-container img {
            width: 600px; /* 원하는 크기로 조정 */
            height: 400px;
        }
        .pdf-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>산학협력단 싱가포르 연수</h1>
<div class="image-container">
    <img src="싱가포르.jpg" alt="첫 번째 사진">
    <img src="싱가포르2.jpg" alt="두 번째 사진">
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보시스템학회 대회 1등</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* 사진 사이의 간격 */
            margin-bottom: 20px;
        }
        .image-container img {
            width: 300px; /* 원하는 크기로 조정 */
            height: auto;
        }
        .pdf-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>정보시스템 학회 창업 경진대회 1등</h1>

<div class="image-container">
    <img src="학회발표1등.jpg" alt="첫 번째 사진">
    <img src="학회시상식1등.jpg" alt="두 번째 사진">
</div>

<div class="pdf-link">
    <a href="pdf/sample1.pdf" target="_blank">PDF 1 열기</a><br>
    <a href="pdf/sample2.pdf" target="_blank">PDF 2 열기</a>
</div>

</body>
</html>
